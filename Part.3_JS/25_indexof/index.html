<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 用于确定一个字符串，在另一个字符串第一次出现的位置，返回结果开始的位置，

        var hello = "hello world";
        // 判断上述字符是否有e

        console.log(hello.indexOf("e"));

        // indexof也可以接受第二参数，表示从第几个开始往后
        
    </script>
</body>
</html>
