<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="useNode" id="useNode">页面节点</div>
    <div class="useNode2" id="useNode2">页面节点2</div>
    <div class="useNode3" id="useNode3">页面节点3</div>
    <script>
        // 最简单的方法，用setAttribute方法来进行操作
        var div = document.getElementById("useNode");
        // 这个方法只能用id，不能用class
        div.setAttribute("style","width:100px;background:red;");

        // 元素的style属性
        var div2 = document.getElementById("useNode2").style;
        div2.width = '200px';
        div2.background = 'red';

        // 第三种方法，csstext
        var div3 = document.getElementById("useNode3");
        div3.style.cssText = 'background:blue;'
        + 'width:300px;'
        + 'height:200px;';


    </script>

</body>
</html>
