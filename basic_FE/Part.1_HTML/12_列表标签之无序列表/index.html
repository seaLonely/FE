<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- type disc circle square none -->
    <ul type="disc">
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1s</li>
    </ul>
    <hr>
    <ul type="circle">
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1s</li>
    </ul>
    <hr>
    <ul type="square">
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1s</li>
    </ul>
    <hr>
    <ul type="none">
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1s</li>
    </ul>
    <!-- 同样可以嵌套 -->

    <!-- ul>li*3 快捷键 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    
</body>
</html>
