<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            /* 文本对齐的位置left right center */
            text-align: center;
            /* 文本上划线overline 下划线underline 删除线line-through */
            text-decoration: underline;
            /* 控制文本的大小写 capitalize首字母大写 uppercase全部大写 lowercase全部小写*/
            text-transform: uppercase;
            /* 控制手行文本的缩进 */
            text-indent: 50px;
        }
    </style>
</head>
<body>
    <h3>hhhh</h3>
</body>
</html>
