<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
        /* 子代选择器 E>F{}*/
        ol>li{
            color: red;
        }
    </style>
</head>
<body>
    <ol>
        <li>1</li>
        <li>2</li>
            <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            </ul>
    </ol>
</body>
</html>
