<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // concat 返回一个新的字符串，不改变原来的字符串
        var s1 = 'abc';
        var s2 = 'def';
        console.log(s1);
        console.log(s2);
        console.log(s1.concat(s2));
        console.log(s1.concat(s2,"  !","..."));

        var result = s1+s2+"!!!!";
        console.log(result);
    </script>
</body>
