<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // push 是在数组末端增加一个或多个元素，会改变原来的数组，返回数组长度
        // name保留，不要随意使用
        
        var name2 = [];
        // console.log(name);
        name2.push('d');
        name2.push('y');
        name2.push('z');
        console.log(name2);
        console.log("----");
        name2.pop();
        console.log(name2);
        
        // pop 在数组末端删除一个元素，会改变原来的数组，返回这个元素

        var arr = [];
        arr.push('shc');

        console.log(arr);


    </script>
</body>
</html>
