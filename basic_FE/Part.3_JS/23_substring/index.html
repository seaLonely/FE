<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 从原字符串取出子字符串并返回，不改变原来的字符串
        // 第一个是开始位置，第二个是结束位置（不包含）
        // 开头是0

        var name = 'shcccdyzzz';
        
        var result = name.substring(2,5);
        console.log(result);

        // 第二个参数不写，默认到最后
        var result2 = name.substring(2);
        console.log(result2);
    </script>
</body>
</html>
