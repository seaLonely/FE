<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr{
            height: 20px;
        }
        td{
            width: 300px;
        }
        .h{
            height: 200px;
        }
        .colorH{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table border="1px" width="600px">

            <td></td>

            <td></td>

        </tr>
        <tr>
            <td class="colorH">出生年月</td>
            <td></td>

        <tr>

            <td></td>

        <tr>
            <td class="colorH">健康状况</td>
            <td></td>

            <td></td>
        </tr>
        <tr>

            <td></td>

        <tr>
            <td class="colorH">求职意向</td>

        </tr>
        <tr>
            <td class="colorH">自我评价</td>
            <td colspan="4" class="h"></td>
        </tr>

</html>
