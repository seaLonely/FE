<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 有序列表 -->
    <!-- 有序列表始于ol标签 每个列表项始于li标签 -->
     <ol>
        <li>黑盒</li>
        <li>白盒1</li>
        <li>白盒2</li>
        <li>白盒3</li>
        <li>白盒4</li>
        <li>白盒5</li>
        <li>白盒6</li>
     </ol>

     <!-- 1 a A i I -->
     <ol type="A">
        <li>黑盒</li>
        <li>白盒1</li>
        <li>白盒2</li>
        <li>白盒3</li>
        <li>白盒4</li>
        <li>白盒5</li>
        <li>白盒6</li>
     </ol>

     <hr>

     <ol type="I">
        <li>黑盒</li>
        <li>白盒1</li>
        <li>白盒2</li>
        <li>白盒3</li>
        <li>白盒4</li>
        <li>白盒5</li>
        <li>白盒6</li>
     </ol>

     <!-- 列表层级可以嵌套 -->
      <hr>

      <ol>
        <li>一级列表</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <ol>
            <li>二级列表</li>
            <li>2</li>
            <li>2</li>
            <li>2</li>
        </ol>
      </ol>
</body>
</html>
